<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="main">
    <div class="login">
      <h4>Log-In</h4>
      <p>or</p>
      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="button" class="btn btn-info">SIGN-IN</button>
      </form>
    </div>

    <div class="register">
      <h4>Create A Free Account</h4>
      <p>or</p>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Confirm Password"
          />
        </div>
        <button type="button" class="btn btn-info">SIGN-UP</button>
      </form>
    </div>
  </div>
  <div class="promotion">
    <h4>Want to create your own event or church profile?</h4>
    <p class="text">
      Raise awareness about your Christian event or church right here on Rise Up
      Africa!
    </p>
    <button type="button" class="btn btn-warning">GET STARTED</button>
  </div>
</html>
